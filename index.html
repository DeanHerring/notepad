<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dean Herring | Notepad</title>
	<!-- libs -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- styles -->
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div id="wrapper">

		<div class="files">
			<a href="#" class="export"><i class="fa-solid fa-cloud-arrow-down"></i></a>
			<a href="#" class="import"><i class="fa-solid fa-cloud-arrow-up"></i></a>
			
			<form method="POST" enctype="multipart/form-data" class="files__form">
				<input type="file" class="files__upload">
				<input type="submit" value="Send" class="files__send">
			</form>
		</div>
		<a href="#" class="setting-open"><i class="fa-solid fa-gears"></i></a>
		<p class="characters">0</p>

		<div class="setting">
			<header class="setting__header">
				<h2>Настройки</h2>
			</header>
			<div class="setting__content">
				<ul class="setting__list">
					<li class="setting__item">
						<div class="setting__item-text">
							<i class="fa-solid fa-image"></i>
							<p>Фон</p>
						</div>

						<input type="text" placeholder="https://" class="url-background">
					</li>
					<li class="setting__item">
						<div class="setting__item-text">
							<i class="fa-solid fa-image"></i>
							<p>Фон</p>
						</div>

						<input type="text" placeholder="https://" class="url-background">
					</li>
				</ul>
			</div>

			<button class="setting__save">Сохранить</button>
		</div>

		<div class="main-img"></div>
		<div class="main-bg"></div>
		
		<main class="main">
			<div class="main__content">
				<input type="text" class="title-edit" placeholder="Your title...">
				<h1 class="title">TITLE</h1>
				<textarea class="text-field autoresize" placeholder="Type something here..." spellcheck="false"></textarea>
			</div>
		</main>

	</div>

	<!-- scripts -->
	<script src="js/main.js" type="module"></script>
</body>
</html>
