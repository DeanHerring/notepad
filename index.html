		<!-- hitman template -->
		<div class="hitman-modal music">

			<div class="hitman-wrapper music-wrapper">

				</header>
				<div class="music-content">
					<ul class="music-list">
						<li class="music-item">
							<audio src="music/012 - A Glimpse Of The Other World (Wizard's Theme).mp3"></audio>
