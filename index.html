<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZenWriter Online</title>
	<!-- libs -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- styles -->
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div id="wrapper">

		<!-- <a href="#" class="setting-open"><i class="fa-solid fa-gears"></i></a> -->
		<a href="#" class="download"><i class="fa-solid fa-cloud-arrow-down"></i></a>

		<div class="setting">
			<a href="#" class="setting-close"><i class="fa-solid fa-xmark"></i></a>

			<div class="setting-body">
				<h1>Hello, world</h1>
			</div>
		</div>

		<div class="main-img"></div>
		<div class="main-bg"></div>
		
		<main class="main">
			<div class="main__content">
				<input type="text" class="title-edit" placeholder="Your title...">
				<h1 class="title">TITLE</h1>
				<textarea class="text-field autoresize" placeholder="Type something here..." spellcheck="false"></textarea>
			</div>
		</main>

	</div>

	<!-- scripts -->
	<script src="js/main.js"></script>
</body>
</html>
